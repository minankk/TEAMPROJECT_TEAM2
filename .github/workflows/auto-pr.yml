name: Auto Pull Request

on:
  push:
    branches:
      - niloofar  # Change this to the branches you want auto PRs from

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: main  # Change this if your main branch has a different name
          branch: ${{ github.ref_name }}
          title: "Auto PR - ${{ github.ref_name }}"
          body: "This is an automatically generated PR from ${{ github.ref_name }} to main."
          labels: "auto-pr"
